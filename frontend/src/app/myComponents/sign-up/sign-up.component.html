<div class="container-fluid main">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image" style="height: 100vh"></div>
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-7 col-xl-6 mx-auto">
                            <h1>REGISTER as NEW ADMIN</h1> <br>
                            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                                <div class="form-group mb-3"> 
                                    <input formControlName="first_name" type="text" placeholder="first name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                   </div>
                                   <div class="form-group mb-3"> 
                                    <input formControlName="last_name" type="text" placeholder="last name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                   </div>
                                   <div class="form-group mb-3"> 
                                    <input formControlName="gender" type="text" placeholder="gender" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                   </div>
                                <div class="form-group mb-3"> 
                                  <input id="inputEmail"  formControlName="email" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                 </div>
                                 <div class="form-group mb-3"> 
                                    <input formControlName="number" type="text" placeholder="Contact Number" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                   </div>
                                <div class="form-group mb-3">
                                   <input id="inputPassword" formControlName="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"><br>
                                   </div>
                                <button type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign Up</button>
                                <div class="text-center d-flex justify-content-between mt-4">
                                    <a href="" routerLink=''>Existing User</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
